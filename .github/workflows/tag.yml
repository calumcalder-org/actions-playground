name: Tag Release

on:
  push:
    branches:
      - 'main'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: "Echo tags"
        run: git tag --list
      - name: "Install commitizen"
        run: pip install --user -U commitizen
      - name: "Bump version"
        run: cz bump
      - name: "Push version"
        run: git push --tags origin main
